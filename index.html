<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="assets/star-logo.svg" sizes="32x32" href="assets/favicon-32x32.svg">
    <title>Ink. House</title>

</head>
<body>
    <header class="my-header">
        <img src="assets/logo.svg" alt="logo">
        <div>
            <div class="my-header-nav">
                <a href="#">Репродукции</a>
                <a href="#">Новинки</a>
                <a href="#">О нас</a>
            </div>
            <button class="my-header-button"><img src="assets/cart.svg" alt="cart"></button>
        </div>
    </header>
    <main class="my-main">
        <section class="production">
            <img src="assets/bird.svg" alt="bird">
            <div class="production-info">
                <h1>Реплики картин от Ink. House</h1>
                <p>
                    Высокое качество отрисовки на плотной бумаге или льняном 
                    холсте. Редкие произведения, доступные цены.
                </p>
                <button>Продукция</button>
            </div>
        </section>
    </main>
    <footer class="my-footer">

    </footer>
</body>
</html>
